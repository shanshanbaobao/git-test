    //js 方法

    var oBox=document.querySelector('.box');
    var ali=oBox.getElementsByTagName('li');

    for(var w=0; w<ali.length; w++){
        ali[w].index=w;
        var oSpan=ali[w].getElementsByTagName('span')[0];
        oSpan.innerHTML=ali[w].index+1;
    }
