<script>
    var img=$('.img img');
    var num=0;

    img.each(function (i) {
        var oImg=new Image();

        oImg.onload=function () {
            oImg.onload=null; //避免图片重复请求;

            num++;
            $('.loading b').html(parseInt(num/$('.img img').length*100)+'%');
            $('.tiao').width(parseInt(num/$('.img img').length*100)+'%');
            if(num>=i){
                $('.loading').fadeOut(1000);
                $('.tiao').fadeOut(1000);
            }
        };

        oImg.src=img[i].src;
    })
</script>
