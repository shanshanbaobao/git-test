<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>less的应用</title>
    <script>
        (function (win,doc) {
            var oFontSize=100;  //设置fontSize大小
            var oWidth=640;    //设置设计稿的宽度
            var oHtml=doc.getElementsByTagName('html')[0];
            var oChangeSize=function () {
                var oSize=oHtml.offsetWidth/oWidth;
                return oSize>1?1:oSize<0.5?0.5:oSize;
            };
            var oLastSize=function () {
                oHtml.style.fontSize=oChangeSize()*oFontSize+'px';
            };
            oLastSize();
            win.addEventListener('resize',function () {oLastSize()},false)
        })(window,document)
};

</script>
</head>
<body>


<style>
    .box1{font-size: 0.5rem;}

</style>
<div id="container">
    <div class="box1">
        我是一个长600px；高30px的灰色盒子,字体大小为24px；..
    </div>
    <div class="box2">
        <h2>我是一个标题字体大小为40px；</h2>
        <ul>
            <li>我是一个子元素是一个宽高为400px的红色盒子</li>
            <li>我是一个子元素是一个宽高为600px的黄色色盒子</li>
        </ul>
    </div>
</div>


</body>




</html>
