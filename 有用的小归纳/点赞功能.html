<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/base.css">
    <script src="js/jquery-3.2.1.min.js"></script>
</head>
<body>
<div class="zan">
    10
</div>
<button class="btn">click</button>
<script>
    $(function () {
        var $num=0;
        $('.btn').click(function () {
            $num++;
            localStorage.setItem("$numset",$num);
            if(localStorage.getItem("$numset")>1){
                console.log('You have click it already!')
            }else {
                localStorage.setItem("num",Number($('.zan').html())+1);
                $('.zan').html( localStorage.getItem("num") );
            }
        });
        $num=localStorage.getItem("$numset");//存储localstorage的值；
        $('.zan').html( localStorage.getItem("num") );//存储localstorage的值；
    });

</script>

</body>
</html>
