<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0; list-style: none;}
        .time ul li{float: left; line-height: 94px; font-size: 30px; margin-right: 5px;}
    </style>
    <script>
        window.onload=function(){
            var oTime=document.querySelector('.time');
            var aLi=oTime.getElementsByTagName('img');





           // alert(str[5])
            function bl(n){
                if(n<10){
                    return '0'+n;
                }
                else {return ''+n;}
            }
            function time(){
                var oS=new Date();
                var h=oS.getHours();
                var m=oS.getMinutes();
                var s=oS.getSeconds();
                var str=bl(h)+bl(m)+bl(s);
                for (i=0; i<aLi.length; i++){
                    aLi[i].src='images/'+str[i]+'_03.jpg'}
            }

            setInterval(time,1000);
            time();

//            var oD=new Date();

//            alert(gg[oD.getDay()])


        }
    </script>
